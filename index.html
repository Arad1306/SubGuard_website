<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #ffffff;
            background: #0a0a0a;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 50%, #1a1a1a 100%);
            color: #ffffff;
            text-align: center;
            padding: 80px 20px 60px;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 165, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            border-radius: 25px;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 80px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.6),
                0 0 100px rgba(255, 215, 0, 0.3);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        .hero h2 {
            font-size: 1.4rem;
            margin-bottom: 35px;
            font-weight: 500;
            color: #e8e8e8;
            line-height: 1.4;
            letter-spacing: -0.005em;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .early-access {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .early-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.5);
        }
        
        /* ... rest of the CSS stays the same ... */
        
        .features {
            padding: 70px 20px;
            background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
            text-align: center;
        }
        
        .features h3 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .feature-box {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            padding: 35px 30px;
            border-radius: 16px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: left;
        }
        
        .feature-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .feature-box:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.15);
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }
        
        .feature-icon i {
            font-size: 1.3rem;
            color: #000;
        }
        
        .feature-box h4 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: #FFD700;
            font-weight: 600;
            letter-spacing: -0.005em;
            line-height: 1.3;
        }
        
        .feature-box p {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .how-it-works {
            padding: 70px 20px;
            background: #0a0a0a;
            text-align: center;
        }
        
        .how-it-works h3 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .step {
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            padding: 35px 30px;
            border-radius: 16px;
            border: 1px solid #333;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .step:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .step-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .step h4 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #FFD700;
            font-weight: 600;
        }
        
        .step p {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .contact {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            text-align: center;
            padding: 70px 20px;
            border-top: 3px solid #FFD700;
        }
        
        .contact h3 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .contact-label {
            font-size: 0.85rem;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .contact-value {
            font-size: 1rem;
            color: #ffffff;
            font-weight: 500;
        }
        
        .disclaimer {
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 25px;
            margin: 40px auto 0;
            max-width: 800px;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
        }
        
        .disclaimer strong {
            color: #FFD700;
        }
        
        .footer {
            background: #050505;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #222;
        }
        
        .footer p {
            color: #888;
            margin: 8px 0;
            font-size: 0.95rem;
        }
        
        .footer strong {
            color: #FFD700;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .hero h2 { font-size: 1.2rem; }
            .features h3, .how-it-works h3, .contact h3 { font-size: 2rem; }
            .feature-grid { grid-template-columns: 1fr; gap: 25px; }
            .steps { grid-template-columns: 1fr; gap: 30px; }
            .logo { width: 120px; height: 120px; }
        }
    </style>
</head>
